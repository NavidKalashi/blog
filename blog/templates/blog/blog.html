{% extends "main.html" %}

{% block content %}
<h1>{{post.title}}</h1>

<p style='width: 50%'>{{post.content}}</p>
<hr>

<p>Tags:</p>
{% for tag in post.tags.all %}
    {{tag.name}} {% if not forloop.last %},{% endif %}
{% endfor %}

<p>{{post.publication_date}}</p>
<h4>writter: {{post.author}} </h4>

{% endblock content %}
